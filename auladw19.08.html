<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form method="get" action="script.php">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <div class="campo">
            <label for="nome">Nome: </label>
            <input type="text" placeholder="Nome aqui" name="" id="nome">
            </div>

            <div class="campo">
            <label for="Senha">Senha: </label>
            <input type="password" id="senha">
            </div>

            <div class="campo">
                <label for="datanasc"> Data de Nascimento: </label>
                <input type="date" id="datanasc">
            </div>

            <div class="campo">
                <label for="email"> E-mail: </label>
                <input type="email" id="email" required>
            </div>

            <div class="campo">
                <label for="q.filhos">Quant. filhos:  </label>
                <input type="number" id="q.filhos" >
            </div>

            <div class="campo">
                <label for="uf">UF: </label>
                <select id="uf">
                    <option>Rio Grande do Sul</option>
                    <option>Santa Catarina</option>
                    <option>Paraná</option>
                    <option>São Paulo</option>
                </select>
            </div>

            <div class="campo">
                <input type="checkbox" id="cinema" name="pref" value="C" >
                <label for="cinema"> Cinema</label>
                <input type="checkbox" id="s.musical" name="pref" value="S">
                <label for="s.musical">Show musical</label>
            </div>

            <div class="campo">
                <input type="radio" id="cursotads" name="curso" value="tads" >
                <label for="cursotads">TADS</label>
                <input type="radio" id="cursotpg" name="curso" value="tpg">
                <label for="cursotpg">TPG</label>
            </div>

            

        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
